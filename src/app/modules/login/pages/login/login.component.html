<div class="container py-3">
  <div class="row">
    <div class="col-md-6 col-lg-4 mx-auto">
      <form [formGroup]="form" (ngSubmit)="login($event)">
        <mat-progress-bar
          mode="indeterminate"
          *ngIf="isLoading"
        ></mat-progress-bar>
        <mat-card>
          <img mat-card-image src="assets/img/teleconsult.jpg" alt="Image" />
          <mat-card-header>
            <div mat-card-avatar class="header-image"></div>
            <mat-card-title>Acceso</mat-card-title>
            <mat-card-subtitle>Ingrese sus credenciales</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <mat-form-field class="w-100">
              <mat-label>Correo electrónico</mat-label>
              <input
                formControlName="email"
                type="email"
                matInput
                placeholder="Ej. pat@example.com"
              />
            </mat-form-field>
            <mat-form-field class="w-100">
              <mat-label>Contraseña</mat-label>
              <input formControlName="password" type="password" matInput />
            </mat-form-field>
          </mat-card-content>
          <mat-card-actions class="d-flex justify-content-center">
            <button
              type="submit"
              mat-stroked-button
              color="primary"
              [disabled]="form.invalid"
            >
              Ingresar
            </button>
            <a mat-stroked-button href="https://www.google.com/" target="_blank"
              >Recuperar contraseña</a
            >
          </mat-card-actions>
          <div class="loading-shade" *ngIf="isLoading"></div>
        </mat-card>
      </form>
    </div>
  </div>
</div>
